{% extends 'base_nav.html' %}

{% block container %}

<h1 class="display-3 mt-4" data-test="title">{{ tour.title }} {{ tour.stars }} ★</h1>

<!-- HERO -->

<p class="lead" data-test="lead">
    <span data-test="country">{{ tour.country }}</span> из <span data-text="departure"> {{ departures | split(tour.departure, 1) }}</span>
    <span data-text="nights">{{ tour.nights }}</span> ночей</p>

<img data-test="picture" src="{{ tour.picture }}" class="w-75" alt="">

<p class="my-4 w-75" data-test="description">{{ tour.description }}</p>

<div class="mb-4">
    <a href="javascript:showAlert()" id="modalButton" class="btn btn-success btn-lg " data-test="buybutton">Купить тур
        за <span data-test="price"><strong>{{ tour.price | thousand }}</strong></span></a>

    <span class="alert alert-success ml-5" id="successAlert" style="display:none;">
            <strong>Успешно!</strong> Вы добавили тур в корзину!</span>
</div>
{% endblock %}
