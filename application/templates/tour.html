{% extends 'base_nav.html' %}

{% block container %}

<h1 class="display-3 mt-4">{{ tour.title }} {{ tour.stars }} ★</h1>

<!-- HERO -->

<p class="lead">
    <span>{{ tour.country }}</span> из <span> {{ departures | split(tour.departure, 1) }}</span>
    <span>{{ tour.nights }}</span> ночей</p>

<img src="{{ tour.picture }}" class="w-75" alt="">

<p class="my-4 w-75">{{ tour.description }}</p>

<div class="mb-4">
    <a href="javascript:showAlert()" id="modalButton" class="btn btn-success btn-lg ">Купить тур
        за <span><strong>{{ tour.price | thousand }}</strong></span></a>

    <span class="alert alert-success ml-5" id="successAlert" style="display:none;">
            <strong>Успешно!</strong> Вы добавили тур в корзину!</span>
</div>
{% endblock %}
