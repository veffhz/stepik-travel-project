{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block nav %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" data-test="logo" href="/">Stepik Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-test="navigation">
                {% for departure_code, departure in departures.items() %}
                <li class="nav-item {% if '/' ~ departure_code in request.path %} {{ 'active' }} {% endif %}">
                    <a class="nav-link" href="/from/{{ departure_code }}" data-test="navlink">{{ departure }} </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
{% endblock %}
